<form id="add-book">
    <div className="field">
      <label>Book name:</label>
      <input type="text" />
    </div>

    <div className="field">
      <label>Genre:</label>
      <input type="text" />
    </div>

    <div className="field">
      <label>Author</label>
      <select>
        {data.authors.map((author) => (
          <option key={author.id} value={author.id}>
            {author.name}
          </option>
        ))}
      </select>
    </div>

    <button>+</button>
  </form>
